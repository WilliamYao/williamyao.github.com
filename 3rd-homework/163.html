<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
		<table>
			<tr>
				<td colspan="3" align="right" height="80px"><img src="./1.jpg">&nbsp;&nbsp;&nbsp</td>
			</tr>
			<tr>
				<td align="right" valign="top"><span class="size1">*</span><label class="size2" for="phone">手机号码&nbsp;&nbsp;</label></td>
				<td colspan="2">
						<input type="text" placeholder="" maxlength="11" id="phone" size="27"><span class="size2">@</span>
						<select>
							<option>163.com</option>
							<option>qq.com</option>
							<option>yahoo.com</option>
						</select></br>
					<span class="size3">请填写手机号码</span>
				</td>
			</tr>
			<tr>
				<td align="right" valign="top"><br><span class="size1">*</span><label class="size2" for="checkpicture">图片验证码&nbsp;&nbsp;</label></td>
				<td width="220px"  align="left" valign="top">
					<br>
					<input type="text" placeholder="" id="checkpicture" size="25">
					<br>
					<br><span class="size3">请填写图片中的字符，不区分大小写</span>
					<br><input type="button" value="免费获取验证码">
				</td>
				<td colspan="3">
					<img width="67%" src="./2.jpg"><br>
					<a href=""><span class="size3">看不清楚？换张图片</span></a>				
				</td>
			</tr>
			<tr>
				<p>
					<td align="right" valign="top"><br><span class="size1">*</span><label class="size2" for="check">短信验证码&nbsp;&nbsp;</label></td>
					<td colspan="2">
						<br><input type="text" placeholder="" id="check" size="43"><br>
						<span class="size3">请查收手机，并填写短信中的验证码</span>
					</td>
				</p>
			</tr>
			<tr>
				<td align="right" valign="top"><br><span class="size1">*</span><label class="size2" for="pass1">密码&nbsp;&nbsp;</label></td>
				<td colspan="2">
						<br><input type="text" placeholder=""  maxlength="16" id="pass1" size="43">
						</br>
					<span class="size3">6~16个字符，区分大小写</span>
				</td>
			</tr>
			<tr>
				<td align="right" valign="top"><br><span class="size1">*</span><label class="size2" for="pass2">确认密码&nbsp;&nbsp;</label></td>
				<td colspan="2">
					<br><input type="text" placeholder=""  maxlength="16" id="pass2" size="43" ></br>
					<span class="size3">请再次填写密码</span>
				</td>
				
			</tr>
			<tr>
				<td><br></td>
				<td colspan="2"><br><input type="checkbox" checked><span class="size3">同意<a href="">“服务条款”</a>和<a href="">“用户须知”</a>、<a href="">“隐私权相关政策”</a></span></td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2" height="80px"><input type="image" src="3.jpg" ></td>
			</tr>
		</table>
</body>
</html>
